                <form class="registration">
                    <div class="first_coloum">

                            <label>
                                <input type="radio" name="Sex" value="male" /> Male
                            </label>
                        </div>
                        <div class="sex">
                            <label>
                                <input type="radio" name="Sex" value="female" /> Female
                            </label>
                        </div>

                        <input type="text" placeholder="Enter your age" class="no_border" />
                        <input type="password" placeholder="Password" class="no_border" />
                    </div>
                    <div class="second_coloum"><span>Interests</span>
                        <div class="interest"><input type="checkbox" name="Interest" value="reading" />
                            <label for="reading"> reading</label></div>
                        <div class="interest"><input type="checkbox" name="Interest" value="drawing" />
                            <label for="drawing"> drawing</label></div>
                        <div class="interest"><input type="checkbox" name="Interest" value="sport" />
                            <label for="sport"> sport</label></div>
                        <div class="interest"><input type="checkbox" name="Interest" value="other" />
                            <label for="other"> other</label></div>

                    </div>
